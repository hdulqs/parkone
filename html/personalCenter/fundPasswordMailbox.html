<script  type="text/javascript">
    $(document).ready(function(){
        $("body").on("click",".icon-checkbox-unchecked",function () {
            $(this).removeClass("icon-checkbox-unchecked");
            $(this).addClass("icon-checkbox-checked");
        })
        $("body").on("click",".icon-checkbox-checked",function () {
            $(this).removeClass("icon-checkbox-checked");
            $(this).addClass("icon-checkbox-unchecked");
        })


        $("#btn-check").click(function () {
            if(!$("#mail").val() == "" && !$("#firstpassword").val() == "" && !$("#secondpassword").val() == "" && $("#warning-mail").css('display') == 'none' && $("#warning-firstpassword").css('display') == 'none' && $("#warning-secondpassword").css('display') == 'none' && !$(this).hasClass("icon-checkbox-checked") ){
                 $("#btn-submit").addClass("btn-active");
            }else {
                $("#btn-submit").removeClass("btn-active");
            }
        })
    })

    /*验证邮箱*/
    function validatemail(obj) {
        var mail=$(obj).val();
        if(mail==""){
            $("#warning-mail").html('<i class="icon-exclamation-circle"></i>邮箱地址不能为空');
            $("#warning-mail").fadeIn(50);
            $(obj).addClass("input-warning");
        }else{
            $("#warning-mail").hide();
            if (mail.indexOf("@")==-1) {
                $("#warning-mail").html('<i class="icon-exclamation-circle"></i>无效的邮箱地址');
                $("#warning-mail").fadeIn(50);
                $(obj).addClass("input-warning");
            }else{
                $("#warning-mail").hide();
            }
        }
    }

    /*验证密码*/
    function validatfirstpassword(obj) {
        var firstpassword=$(obj).val();
        var re1 = /^.{8,}$/;
        var re2 = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,20}$/;
        if(firstpassword==""){
            $("#warning-firstpassword").html('<i class="icon-exclamation-circle"></i>密码/确认密码不能为空');
            $("#warning-firstpassword").fadeIn(50);
            $(obj).addClass("input-warning");
        }else{
            $("#warning-firstpassword").hide();
            if (!re1.test(firstpassword) || !re2.test(firstpassword)) {
                $("#warning-firstpassword").html('<i class="icon-exclamation-circle"></i>密码至少8个字符，必须包含大写字母和数字');
                $("#warning-firstpassword").fadeIn(50);
                $(obj).addClass("input-warning");
            }else{
                $("#warning-firstpassword").hide();
            }
        } }

    /*验证重复密码*/
    function validatsecondpassword(obj) {
        var firstpassword=$("#firstpassword").val();
        var secondpassword=$(obj).val();
        if(secondpassword==""){
            $("#warning-secondpassword").html('<i class="icon-exclamation-circle"></i>密码/确认密码不能为空');
            $("#warning-secondpassword").fadeIn(50);
            $(obj).addClass("input-warning");
        }else{
            if (firstpassword === secondpassword) {
                $("#warning-secondpassword").hide();
            }else{
                $("#warning-secondpassword").html('<i class="icon-exclamation-circle"></i>两次密码输入不一致');
                $("#warning-secondpassword").fadeIn(50);
                $(obj).addClass("input-warning");
            }
        }

    }

</script>
