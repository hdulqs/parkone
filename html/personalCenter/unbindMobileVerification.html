<!DOCTYPE html   class="html-register">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telphone=no,email=no">
    <!--css文件引入开始-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/personalCenter/unbindMobileVerification.css">
    <!--css文件引入结束-->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
</head>
<body class=" bind-mobile-verification" >
<div  id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
		<div class="notice-wrap" id="topNotice"></div>
        <div class="warp-box">
            <div class="verification-wrap">
                <p class="font1" data-i18n="bindMobileVerification.title">绑定手机验证</p>
                <!-- <input id="loginPwd" type="password" class="input-info " data-i18n="[placeholder]bindMobileVerification.inputLoginPsw" placeholder="登录密码" onkeyup="validatloginPwd(this)">
                <p class="font-warning dn" id="warning-loginPwd" ><i class="icon-exclamation-circle"></i><i  data-i18n="[text]bindMobileVerification.warning1">密码有误</i></p> -->
                <input id="mobile" type="text" disabled="disabled" class="input-info"  >
                <p class="font-warning dn" id="warning-mobile"><i class="icon-exclamation-circle"></i><i   data-i18n="bindMobileVerification.warning2">无效的手机号</i></p>
                <div class="code-wrap">
                    <input id="code" type="text" class="input-info" data-i18n="[placeholder]bindMobileVerification.inputCode" placeholder="验证码" onblur="validatCode(this)" onkeyup="validatCodeKeyUp(this)">
                    <input type="button" class="btn-gain btn-again" data-i18n="[value]bindMobileVerification.inputGetCode" value="获取验证码" onclick="getUnbindMobile(this)">
                </div>
                <p class="font-warning dn" id="warning-code"><i class="icon-exclamation-circle"></i><i   data-i18n="bindMobileVerification.warning5">验证码不能为空</i></p>
                <div class="btn" id="btn-submit" data-i18n="bindMobileVerification.submitCheck" onclick="unbindMobile(this)">确定</div>
            </div>
        </div>
    </div>
	<div class="bottom-box dn posi-fix" id="footerNav">
</div>
</div>
<div class="loading"  id="loading" >
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<!-- 多语言切换开始-->
<script  src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script  src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script  src="../../js/personalCenter/unbindMobileVerification.js"></script>
</body>
</html>
