    $(function(){

    var ua = navigator.userAgent;
    var browserRedirect = function(isLoad) {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return 1;
        } else {
            return 2;
        }
    }
    var isPC = browserRedirect(0);
    var deviceId = "";
    if(isPC == 1) deviceId = "ms";
    if(isPC == 2) deviceId = "pc";
    if(browserRedirect() == 1){
        window.location.href='../index/indexMobile.html'+location.search;       
    }
    function swiperBox(){
        /*swper*/
        var ls = TransactionPair.AllNewst['BTC'].length>6
        if(ls){
            var swiper = new Swiper('.swiper-container1', {
                loop:true,
                autoplay : 1000,
                autoplayDisableOnInteraction : false,
                slidesPerView: 7,
                initialSlide:0
            })

            $('.swiper-container1').mouseenter(function () {
               swiper.stopAutoplay();
            })
            $('.swiper-container1').mouseleave(function () {
               swiper.startAutoplay();
            })
            initareaChart()
        }
        else{
            
            $(".swiper-container1 .swiper-wrapper").removeClass("swiper-wrapper")
            $(".swiper-container1 .swiper-slide").removeClass("swiper-slide")
            $(".swiper-container1").removeClass("swiper-container1")
        }
    }

    var mySwiper = new Swiper('.swiper-container2', {
        direction: 'horizontal',
        loop: true,
        speed: 2000,
        autoplay: 2000,
        //切换效果，淡入淡出
        effect : 'fade',
        //手动滑动之后自动滑动
        autoplayDisableOnInteraction : false,
        // 如果需要分页器
        pagination: '.swiper-pagination',  
        paginationClickable: true,
        //如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar',
    });
</script>
