<!DOCTYPE html class="html-register">
<html>
<head>
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/common.css">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../css/account/resetPassword.css">
    <!--css文件引入结束-->
</head>
<body class="reset-pwd register "  >
<div  id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
		<div class="warp-box">
                <div class="bg-register"   id="example-blue">
                    <div  class="content-wrap testPwd"  >
                        <form   class="bg-white">
                            <p class="font1 text-center"  data-i18n="title">重置密码</p>
                            <input id="firstpassword"  type="password" class="input-info" placeholder="请输入新密码"  data-i18n="[placeholder]pwdplh" onblur="validatfirstpassword(this)" onkeyup="validatfirstpasswordKeyUp(this)">
                            <p class="font-warning" id="warning-firstpassword"></p>
                            <input id="secondpassword"  type="password" class="input-info" placeholder="请再次输入密码"  data-i18n="[placeholder]cfmpwdplh" onblur="validatsecondpassword(this)" onkeyup="validatsecondpasswordKeyUp(this)">
                            <p class="font-warning" id="warning-secondpassword"></p>
                            <div class="btn"  id="btn-submit"  data-i18n="button">登录</div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <div class="bottom-box dn posi-fix" id="footerNav"></div>
</div>
<div class="loading"  id="loading" >
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<div class="dn resetSuccess" data-i18n="resetSuccess"></div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"  type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<script src="../../js/account/resetPassword.js"></script>
<!-- 多语言切换开始-->
<script  type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script  type="text/javascript" src="../../js/i18next-1.6.3.min.js"></script>
<script  type="text/javascript" src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
</body>
</html>
