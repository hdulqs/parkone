<!DOCTYPE html   class="html-register">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 兼容适配 -->
    <meta name="format-detection" content="telphone=no,email=no">
    <!--css文件引入开始-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/personalCenter/modifyLoginPassword.css">
    <!--css文件引入结束-->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
</head>
<body class=" bind-mobile-verification"  >
    <div  id="loaded" class="dn loaded">
        <div class="page">
			<div class="top-box" id="headerNav"></div>
			<div class="notice-wrap" id="topNotice"></div>
			<div class="warp-box">
            <div class="verification-wrap">
                <p class="font1" data-i18n="modifyLoginPassword.title">修改登录密码</p>
                <input id="oldPwd" value=""  type="password" class="input-info input-warning" data-i18n="[placeholder]modifyLoginPassword.inputOldPsw" placeholder="旧密码"  onblur="validatoldPwd(this)" onkeyup="validatoldPwdKeyUp(this)">
                <p class="font-warning dn font-warning-width" id="warning-oldPwd"><i class="icon-exclamation-circle"></i><i data-i18n="[text]modifyLoginPassword.warning1"></i></p>
                <input  id="newPwd" type="password" class="input-info input-warning" placeholder="新密码" data-i18n="[placeholder]modifyLoginPassword.inputNewPsw" onblur="validatnewPwd(this)" onkeyup="validatnewPwdKeyUp(this)">
                <p class="font-warning dn" id="warning-newPwd"><i class="icon-exclamation-circle"></i><i data-i18n="[text]modifyLoginPassword.warning2"></i></p>
                <input   id="confrimPwd" type="password" class="input-info input-warning" data-i18n="[placeholder]modifyLoginPassword.inputCheckPsw" placeholder="确认密码" onblur="validatconfrimPwd(this)" onkeyup="validatconfrimPwdKeyUp(this)">
                <p class="font-warning dn" id="warning-confrimPwd"><i class="icon-exclamation-circle"></i><i  data-i18n="modifyLoginPassword.warning3" ></i></p>
                <div class="btn" id="btn-submit" data-i18n="modifyLoginPassword.submitCheck" onclick="modifyLoginPwd(this)">确定</div>
            </div>
        </div>
        </div>
		<div class="bottom-box dn posi-fix" id="footerNav">
    </div>
    <div class="loading"  id="loading" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<!-- 多语言切换开始-->
<script  src="../../js/jquery.cookie.js"></script>
<script  src="../../js/i18next-1.6.3.min.js"></script>
<script  src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script  src="../../js/personalCenter/modifyLoginPassword.js"></script>
</body>
</html>
