<!DOCTYPE html   class="html-register">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/common.css">
    <meta name="format-detection" content="telphone=no,email=no">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
    
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/personalCenter/bindGoogleVerification.css">
    <!--css文件引入结束-->
</head>
<body class="bind-google-verification">
    <div  id="loaded" class="dn loaded">
        <div class="page">
            <div class="top-box" id="headerNav"></div>
			<div class="notice-wrap" id="topNotice"></div>
			<div class="warp-box">
                <div class="verification-wrap">
                    <p class="font1" data-i18n="bindGoogleVerification.title">绑定谷歌验证</p>
                    <div class="form-box">
                        <p class="font-title" data-i18n="bindGoogleVerification.title1">1.下载并安装:</p>
                        <div class="down-load">
                            <a target="_blank" href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8" class="btn-download"><i class="icon-apple"></i>APP STORE</a>
                            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2" class="btn-download"><i class="icon-googleplay"></i>GOOGLE PLAY</a>
                        </div>
                        <p class="font-title" data-i18n="bindGoogleVerification.title2">2. 添加谷歌验证码:</p>
                        <div id="qrcode"></div>
                        <div id="qr_container"></div>
                        <p class="font-tip " id="hand-box"><span data-i18n="bindGoogleVerification.openMsg">打开谷歌验证App，直接扫描条形码；如果您无法扫描二维码，请手动输入 </span><i id="sk"></i> <i  data-i18n="bindGoogleVerification.openMsgtip">来创建</i><!--<i  class="font-green handmouse" data-i18n="bindGoogleVerification.inputMsg" onclick="getManualinputMsg(this)">手动输入</i>--></p>
                        <p class="font-title" data-i18n="bindGoogleVerification.title3">3. 绑定谷歌验证码:</p>
                        <input id="loginPwd" type="password" class="input-info input-warning"  data-i18n="[placeholder]bindGoogleVerification.inputPsw" placeholder="登录密码" onblur="validatLoginPwd(this)" onkeyup="validatLoginPwdKeyUp(this)">
                        <p class="font-warning dn" id="warning-loginPwd"></p>
                        <input id="googleCode" type="text" class="input-info input-warning" data-i18n="[placeholder]bindGoogleVerification.inputGoogleCode" placeholder="谷歌验证码" onblur="validatGoogleCode(this)" onkeyup="validatGoogleCodeKeyUp(this)">
                        <p class="font-warning dn" id="warning-googleCode" ></p>
                        <div class="btn" id="btn-submit" data-i18n="bindGoogleVerification.submitCheck" onclick="bindGoogle()">确定</div><i class="font-hint dn"></i>
                    </div>
                </div>
            </div>
        </div>
	<div class="bottom-box dn posi-fix" id="footerNav"></div>
    <div class="loading"  id="loading" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<!--<script src="../../js/clipboard.min.js"></script>-->
<!-- 多语言切换开始-->
<script  src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script  src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script type="text/javascript" src="../../js/qrcode.min.js"></script>
<script src="../../js/personalCenter/bindGoogleVerification.js" type="text/javascript"></script>
</body>
</html>
