<!DOCTYPE html class="html-register">
<html>
<head>
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="../../css/common/common.css">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../css/account/getBackPassword.css">
    <link rel="stylesheet" href="../../css/phone.css">

    <!--css文件引入结束-->
</head>
<body class="back-password register">
<div  id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
        <div class="warp-box">
	        <div class="bg-register" id="example-blue">
	            <div  class="content-wrap">
	                <div   class="bg-white">
	                    <p class="text-center get-font" data-i18n="title">找回密码</p>
	                    <div class="register-switch">
	                        <span class="active"><i class="icon"></i><i data-i18n="tip1"></i></span><span><i class="icon"></i><i data-i18n="tip2"></i></span>
	                    </div>
	                    <div class="form-box">
	                        <input id="mail" type="text" class="input-info" placeholder="" data-i18n="[placeholder]emailplh" onblur="validatEmail(this)" onkeyup="validatEmailKeyUp(this)">
	                        <p class="font-warning" id="warning-mail"></p>
	                        <div id="captcha"></div> <!-- 验证码容器元素 -->
	                         <a href="javascript:void(0);" class="btn" id="btn-submit" onclick="submitCallBack(this)"  data-i18n="button">确定</a>
	                    </div>
	                    <div class="form-box box-hide">
	                        <div id="phone" class="input-info" >
	                            <div class="select-box handmouse"  v-on:click="toggle()">
	                                <div class="flag-box">
	                                    <i :class="selectCountry" class="iti-flag"></i>
	                                </div>
	                                <span class="icon-sort-down"></span>
	                            </div>
	                            <div class="phone-box handmouse " v-show="isShow">
	                                <ul>
	                                    <li class="country"  v-for="item in items" v-on:click="toggle();getCountry(item.className,item.phone)" >
	                                        <div class="flag-box">
	                                            <i :class=" item.className" class="iti-flag"></i>
	                                        </div>
	                                        <i class="country-name">{{ item.country }}</i>
	                                        <i class="dial-code">+{{ item.phone }}</i>
	                                    </li>
	                                </ul>
	                            </div>
	                            <input id="mobile" type="text" class="input-info no-martop" placeholder="手机号" data-i18n="[placeholder]placeholder" onblur="validatemobile(this)" onkeyup="validatemobileKeyUp(this)">
	                        </div>
	                        <p class="font-warning" id="warning-mobile"></p>
	                        <div id="captcha1"></div> <!-- 验证码容器元素 -->
	                         <a href="javascript:void(0);" class="btn" id="btn-submit1" onclick="submitMobileFirst(this)"  data-i18n="button">确定</a>
	                    </div>
	                    <div class="form-box box-hide">
	                        <input id="mobile1" type="text" class="input-info no-martop" placeholder="手机号" disabled="disabled"  data-i18n="[placeholder]placeholder">
	                        <div class="code-wrap">
	                            <input id="code" type="text" class="input-info" data-i18n="[placeholder]inputCode" placeholder="验证码" onkeyup="validatCode11(this)">
	                            <input type="button" class="btn-gain btn-again" data-i18n="[value]inputGetCode" value="获取验证码" onclick="getUnbindMobile(this)">
	                        </div>
	                        <p class="font-warning" id="warning-code"></p>
	                         <a href="javascript:void(0);" class="btn" id="btn-submit2" onclick="submitMobileLast(this)"  data-i18n="button">确定</a>
	                    </div>
	        		</div>
	            </div>
	        </div>
	    </div>
    </div>
    <div class="bottom-box dn posi-fix" id="footerNav"></div>
</div>
<div class="loading"  id="loading" >
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<script  type="text/javascript" src="../../js/vue.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"  type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<!-- 多语言切换开始-->
<script  src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script  src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script src="../../js/yundun.js"></script>
<script  src="../../js/account/getBackPassword.js"></script>

</body>
</html>
