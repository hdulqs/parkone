<!DOCTYPE html class="html-register">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telphone=no,email=no">
    <!--css文件引入开始-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/personalCenter/updateFundPassword.css">
    <!--css文件引入结束-->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
</head>
<body class="modify-fund-password  bind-mobile-verification">
<div id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
		<div class="notice-wrap" id="topNotice"></div>
        <div class="warp-box">
            <div class="verification-wrap">
                <p class="font1 " data-i18n="modifyFundPassword.title">修改资金密码</p>
                <p class="font-hint text-center" data-i18n="modifyFundPassword.des">*为了您的资产安全，重置登录密码后，24小时内不允许提现</p>
                <form class="bg-white">
                    <input   autocomplete="off"  id="loginpass" type="password" class="input-info input-warning" placeholder="旧密码"
                           onblur="validatlogin(this)" onkeyup="validatloginKeyUp(this)" data-i18n="[placeholder]modifyFundPassword.inputLoginPsw">
                    <p class="font-warning dn" id="warning-loginpass"><i
                            class="icon-exclamation-circle"></i><i data-i18n="modifyFundPassword.warning1"></i></p>
                    <!-- for disable autocomplete on chrome -->
                    <input  autocomplete="off"  id="firstpassword" type="password" class="input-info" placeholder="请输入新密码"
                           data-i18n="[placeholder]modifyFundPassword.inputMoneyPsw"
                           onblur="validatfirstpassword(this)" onkeyup="validatfirstpasswordKeyUp(this)">
                    <p class="font-warning dn" id="warning-firstpassword">
                        <i class="icon-notification"></i></i><i data-i18n="modifyFundPassword.warning1"></i></p>
                    <!-- for disable autocomplete on chrome -->
                    <input  autocomplete="off"  id="secondpassword" type="password" class="input-info" placeholder="请再次输入密码"
                           data-i18n="[placeholder]modifyFundPassword.checkInputMoneyPsw"
                           onblur="validatsecondpassword(this)" onkeyup="validatsecondpasswordKeyUp(this)">
                    <p class="font-warning dn" id="warning-secondpassword"><i class="icon-notification"></i></i><i data-i18n="modifyFundPassword.warning1"></i></p>
                    <div class="btn" id="btn-submit" data-i18n="modifyFundPassword.submitCheck">确定</div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom-box dn posi-fix" id="footerNav">
</div>
<div class="loading" id="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<div class="dn submitSuccessMsg" data-i18n="modifyFundPassword.aletSuccess"></div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<script src="../../js/personalCenter/updateFundPassword.js"></script>
<!-- 多语言切换开始-->
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
</body>
</html>
