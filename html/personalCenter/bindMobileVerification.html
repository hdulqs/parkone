<!DOCTYPE html   class="html-register">
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telphone=no,email=no">
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/phone.css">
    <link rel="stylesheet" href="../../css/personalCenter/bindMobileVerification.css">
    <!--css文件引入结束-->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->

</head>
<body class=" bind-mobile-verification">
    <div  id="loaded" class="dn loaded">
        <div class="page">
            <div class="top-box" id="headerNav"></div>
			<div class="notice-wrap" id="topNotice"></div>
            <div id="jsonTip"></div>
			<div class="warp-box">
            <div class="verification-wrap">
                <p class="font1" data-i18n="bindMobileVerification.title">绑定手机验证</p>
               <!--  <input id="loginPwd" type="password" class="input-info" data-i18n="[placeholder]bindMobileVerification.inputLoginPsw" placeholder="登录密码" onkeyup="validatloginPwd(this)"> -->
                <p class="font-warning dn" id="warning-loginPwd" ><i class="icon-exclamation-circle"></i><i  data-i18n="[text]bindMobileVerification.warning1">密码有误</i></p>
                <div id="phone"  class="input-info" >
                    <div class="select-box handmouse"  v-on:click.stop="toggle()">
                        <div class="flag-box">
                            <i :class="selectCountry" class="iti-flag"></i>
                        </div>
                        <span class="icon-sort-down"></span>
                    </div>
                    <div class="phone-box handmouse " v-show="isShow">
                        <ul>
                            <li class="country"  v-for="item in items" v-on:click.stop="toggle();getCountry(item.className,item.phone)" >
                                <div class="flag-box">
                                    <i :class=" item.className" class="iti-flag"></i>
                                </div>
                                <i class="country-name">{{ item.country }}</i>
                                <i class="dial-code">+{{ item.phone }}</i>
                            </li>
                        </ul>
                    </div>
                    <input id="mobile" type="text"  data-i18n="[placeholder]bindMobileVerification.inputMobile" placeholder="手机号" onblur="validatMobile(this)" onkeyup="validatMobileKeyUp(this)">
                </div>
                <p class="font-warning dn" id="warning-mobile"><i class="icon-exclamation-circle"></i><i   data-i18n="bindMobileVerification.warning2">无效的手机号</i></p>
                <div class="code-wrap">
                    <input id="code" type="text" class="input-info" data-i18n="[placeholder]bindMobileVerification.inputCode" placeholder="验证码" onblur="validatCode(this)" onkeyup="validatCodeKeyUp(this)">
                    <input type="button" disabled="true" class="btn-gain btn-again" data-i18n="[value]bindMobileVerification.inputGetCode" value="获取验证码" onclick="getBindMobile(this)" style="cursor: not-allowed;">
                </div>
                <p class="font-warning dn" id="warning-code"><i class="icon-exclamation-circle"></i><i   data-i18n="bindMobileVerification.warning5">验证码不能为空</i></p>
                <div class="btn" id="btn-submit" data-i18n="bindMobileVerification.submitCheck" onclick="bindMobile(this)">确定</div>
            </div>
        </div>
        </div>
		<div class="bottom-box dn posi-fix" id="footerNav"></div>
    </div>
    <div class="loading"  id="loading" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
<script  type="text/javascript" src="../../js/vue.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/comm.js"></script>
<!-- 多语言切换开始-->
<script  src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script  src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script  type="text/javascript" src="../../js/personalCenter/bindMobileVerification.js"></script>
</body>
</html>
