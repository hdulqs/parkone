<body class="withdrawal-requirements">
    <div  id="loaded" class="dn loaded">
        <div class="page">
            <div class="top-box" id="headerNav"></div>
            <div class="warp-box" style="padding-top: 25px;">
                <div class="withdrawal-wrap" id="datatype">
                    <p class="font-title"  data-i18n="title">您需要先满足以下条件才能进行提币</p>
                    <p class="font-withdrawal isC">
                        <span data-i18n="withdrawal1">1、开启二次验证 </span>
                        <i class="iconType"></i>
                        <a class="iconType font-set handmouse"  data-i18n="button1" href=""></a>
                    </p>
                    <p class="font-withdrawal setF">
                        <span data-i18n="withdrawal2">2、设置资金密码</span>
                        <i class="iconType"></i>
                        <a class="iconType font-set handmouse" data-i18n="button1" href="">去设置</a>
                    </p>
                    <p class="font-withdrawal twoV">
                        <span data-i18n="withdrawal3">3、身份认证</span>
                        <i class="iconType"></i>
                        <a class="iconType font-set handmouse" data-i18n="button2" href="">去认证</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <div class="loading"  id="loading" >
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>

        <div class="modal-content">
            <div class="modal-body" data-i18n="assetManage.aletSuccess"></div>
        </div>
      </div>
    </div>
