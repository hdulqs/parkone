                <div class="Zone" id="phoneZone">
                    <div class="publicZone">
                        <div id="phone" class="input-info">
                            <div class="select-box handmouse" @click="toggle();">
                                <div class="flag-box">
                                    <i :class="selectCountry" class="iti-flag"></i>
                                </div> 
                                <span class="icon-sort-down"></span>
                            </div>
                            <div class="phone-box handmouse" v-show="isShow" v-cloak>
                                <ul>
                                    <li class="country"  v-for="item in items" @click="toggle();getCountry(item.className,item.phone)" >
                                        <div class="flag-box">
                                            <i :class=" item.className" class="iti-flag"></i>
                                        </div>
                                        <i class="country-name">{{ item.country }}</i>
                                        <i class="dial-code">+{{ item.phone }}</i>
                                    </li>
                                </ul>
                            </div>
                            <input type="text" id="phoneNumber" class="input-info no-martop" placeholder="手机号">
                        </div>
                        <p class="errmsg phoneN"></p>
                        <div>
                            <input id="code" type="text" class="Codecontrol col-sm-9" placeholder="验证码"  autocomplete="off">
                            <input type="button" class="code1 Codecontrol col-sm-3" value="获取验证码" onclick="getUnbindMobile(this)">
                            <p class="errmsg" id="codeErrorMsg"></p>
                        </div>
                        <div>
                             <input type="password" id="phonePassword" class="form-control" placeholder="密码"> 
                             <p class="errmsg" id="phonePasswordErrorMsg"></p>
                        </div>
                        <div>
                            <div id="phonecodeCheck" data-codeVal=""></div>
                        </div>
                    </div>

                    </p>
                    <div class="btn" id="phonebtn-submit1">提交</div>
                </div>
