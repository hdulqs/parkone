<!DOCTYPE html class="html-register">
<html>
<head>
    <title data-i18n="common:htmlTitle"></title>
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--css文件引入开始-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/common.css">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../css/account/helpCenterDetail.css">
    <!--css文件引入结束-->
</head>
<body class="help-center-detail term-service help-center ">
<div  id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
        <div class="head-banner">
            <div class="ad">
                <p class="title" data-i18n="pageTitle">帮助中心</p>
                <img src="../../images/help-img.jpg">
            </div>
        </div>
        <div class="warp-box">
            <div class="content-box" id="helpContent">
                <ul class="clearfix nav-box">
                    <li><i class="nav-line"></i><i><a class="nav-font" href="helpCenter.html" data-i18n="pageTitle">帮助中心</a></i>><i class="nav-font1">{{title}}</i></li>
                </ul>
                <div class="help-main help-detail">
                    <div class="main-box">
                        <h2>{{quesData}}</h2>
                        <p class="font-time">{{time}}</p>
						<div>
							<p class="ans" v-html="ansData"></p>
						</div>
                    </div>
                    <div class="tip-box clearfix">
                        <div class="assess-box pull-left dn">
                           <ul class="list-inline">
                               <li class="yes-box handmouse">
                                   <i class="img-yes"></i><span data-i18n="assess.yes" >是</span>
                               </li>
                               <li class="no-box handmouse">
                                   <i class="img-no"></i><span data-i18n="assess.no" >否</span>
                               </li>
                           </ul>
                            <p class="font-tip text-center" data-i18n="assess.ask" >这篇文章有帮助吗？</p>
                        </div>
                        <!-- <div class="others-ques pull-right">
                            <i data-i18n="others.othersques">还有其他问题？</i>
							<a data-i18n="others.othersLinks" href="workOrder.html" class="btn-submit">提交请求</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-box dn posi-fix" id="footerNav">
</div>
<div class="loading"  id="loading" >
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/comm.js"></script>
<script src="../../js/vue.min.js"></script>
<!-- 多语言切换开始-->
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/i18next-1.6.3.min.js"></script>
<script src="../../js/changeLang.js"></script>
<!-- 多语言切换结束-->
<script src="../../js/account/helpCenterDetail.js"></script>
</body>
</html>
