<body class="send-email"  >
<div  id="loaded" class="dn loaded">
    <div class="page">
        <div class="top-box" id="headerNav"></div>
		<div class="warp-box">
        <div class="content-box">
            <div class="bg-content">
                <p class="font1 text-center"  data-i18n="title">重置密码确认</p>
                <div class="clearfix">
                    <div class="pull-left">
                        <i class="icon-mail-envelope-closed" ></i>
                    </div>
                    <div class="pull-right">
                        <i  data-i18n="illustrate1">已向您的注册邮箱</i><i>***@163.com</i><i  data-i18n="illustrate2">发送了一封激活邮件，请点击邮件中的链接完成账户激活。如果长时间未收到邮件，请尝试在垃圾邮件中查找</i><i class="font2  handmouse"  data-i18n="button">去确认</i>
                    </div>
                </div>
            </div>
            <p class="font3 text-center"><i  data-i18n="tip1">没收到邮件？</i><input type="button"  class="font4 handmouse" id="btn-send"  value="再次发送"  data-i18n="[value]tip2"><i id="font-time" class="dn"></i></p>
        </div>
    </div>
    </div>
    <div class="bottom-box dn posi-fix" id="footerNav">
</div>
<div class="loading"  id="loading" >
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script type="text/javascript">
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.style.color="#13b2b1"
            o.removeAttribute("disabled");
            $("#font-time").hide();
            wait = 60;
        } else {
            o.style.color="#999"
            o.setAttribute("disabled", true);
            $("#font-time").show().text("("+wait+"s)");
            wait--;
            setTimeout(function() {
                    time(o)
                },
                1000)
        }

    }
    document.getElementById("btn-send").onclick=function(){time(this);}

    $(document).ready(function(){
        initLang();
    })
</script>
